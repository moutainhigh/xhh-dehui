<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="shortcut icon" href="favicon.ico" />
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet" />
<link href="/css/animate.css" rel="stylesheet" />
<link href="/css/style.css?v=4.1.0" rel="stylesheet" />
</head>
<body class="gray-bg">
<script>
function reloadPage(){
  location.reload()
}
</script>
	<div class="wrapper wrapper-content animated fadeInRight">
	<div style="float: right;">
		    <button class="btn btn-info btn-sm" onclick="reloadPage()"><span class="glyphicon glyphicon-refresh" ></span>
	        </button>
        </div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="parentId" name="parentId" type="hidden"
								th:value="${pId}" /> <input id="menuId" name="menuId"
								type="hidden" th:value="${menu.menuId}" />
							<div class="form-group">
								<label class="col-sm-4 control-label">上级菜单：</label>
								<div class="col-sm-5">
									<input id="" name="" class="form-control" type="text"
										th:value="${pName}" readonly />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">菜单类型：</label>
								<div class="col-sm-5">
									<label class="radio-inline"> <input type="radio"
										th:field="*{menu.type}" name="type" value="0" /> 目录
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{menu.type}" name="type" value="1" /> 菜单
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{menu.type}" name="type" value="2" /> 按钮
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">菜单名称：</label>
								<div class="col-sm-5">
									<input id="name" name="name" class="form-control" type="text"
										th:value="${menu.name}" placeholder="请输入菜单名称" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">链接地址：</label>
								<div class="col-sm-5">
									<input id="url" name="url" class="form-control" type="text" placeholder="请输入链接地址"
										th:value="${menu.url}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">权限标识：</label>
								<div class="col-sm-5">
									<input id="perms" name="perms" class="form-control" type="text" placeholder="请输入权限标识"
										th:value="${menu.perms}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">图标：</label>
								<div class="col-sm-5">
									<input id="icon" name="icon" class="form-control" type="text"
										placeholder="例如：fa fa-circle-o" th:value="${menu.icon}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">顺序：</label>
								<div class="col-sm-5">
									<input id="orderNum" name="orderNum" class="form-control" type="text"
										placeholder="请输入顺序"  th:value="${menu.orderNum}"/>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-6">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script src="/js/sys/sysMenu/edit.js"></script>
</body>

</html>
