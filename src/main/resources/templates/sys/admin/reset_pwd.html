<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="adminId" name="adminId" th:value="${admin.adminId}"
							type="hidden"/>
						<div class="form-group">
							<label class="col-sm-5 control-label">密码：</label>
							<div class="col-sm-4">
								<input id="adminPassword" name="adminPassword" class="form-control"
									type="password" placeholder="请输入密码"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label">确认密码：</label>
							<div class="col-sm-4">
								<input id="confirm_password" name="confirm_password"
									class="form-control" type="password" placeholder="请确认密码"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 col-sm-offset-6">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/sys/admin/reset_pwd.js">
	</script>
</body>
</html>
