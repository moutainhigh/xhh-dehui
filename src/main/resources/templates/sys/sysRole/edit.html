<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head th:include="include::header"></head>
<body class="gray-bg">
<script>
function reloadPage(){
  location.reload()
}
</script>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div style="float: right;">
		    <button class="btn btn-info btn-sm" onclick="reloadPage()"><span class="glyphicon glyphicon-refresh" ></span>
	        </button>
        </div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="roleId" name="roleId" type="hidden"
								th:value="${role.roleId}" /> 
								<input id="menuIds" name="menuIds"
								type="hidden" />
							<div class="form-group">
								<label class="col-sm-4 control-label">角色名：</label>
								<div class="col-sm-5">
									<input id="roleName" name="roleName" class="form-control" placeholder="请输入角色名"
										type="text" th:value="${role.roleName}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">备注：</label>
								<div class="col-sm-5">
									<input id="remark" name="remark" class="form-control" placeholder="备注"
										type="text" th:value="${role.remark}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">菜单权限：</label>
								<div class="col-sm-5">
									<div id="menuTree"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-6">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/sys/sysRole/edit.js"></script>
</body>

</html>
