<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
	 <form class="bs-example bs-example-form" role="form" >
		<div class="col-sm-12 col-sm-offset-1">
   			  <div class="form-group col-sm-2">
	      		  <div class="input-group">
		            <span class="input-group-addon">下单人:</span>
		            <input id="userName" type="text" class="form-control" name="userName" width=""/>
    			  </div>
   			  </div>
   			  <div class="form-group col-sm-2">
	      		  <div class="input-group">
		            <span class="input-group-addon">下单电话:</span>
		            <input id="userPhone" type="text" class="form-control" name="userPhone" width=""/>
    			  </div>
   			  </div>
   			  
   			  <div class="form-group col-sm-2">
      		  <div class="input-group">
	         		<span class="input-group-addon">订单状态:</span>
             		<select id="orderStatus" name="orderStatus" class="selectpicker show-tick form-control" data-style="btn-info" data-live-search="true" style="color: blue;">
                        <option value="">请选择</option>
                        <option value="0" >已退款</option>
                        <option value="1" >未支付</option>
                        <option value="2" >已支付</option>
                        <option value="3" >已发货</option>
                        <option value="4" >已完成</option>
                    </select>
    			</div>
    		</div>
    		<div class="form-group col-sm-3">
      		  <div class="input-group">
	            <span class="input-group-addon">订单编号:</span>
	            <input id="orderNo" type="text" class="form-control" name="orderNo"	width="50px;"
				placeholder="请输入商品编号"/>
    		 </div>
  			</div>
   		</div>
      </form>
   		<div class="col-sm-12 col-sm-offset-1">
   			 <div class="form-group col-sm-2">
	      		  <div class="input-group">
		            <span class="input-group-addon">收货人:</span>
		            <input id="orderName" type="text" class="form-control" name="orderName" width=""/>
    			  </div>
   			  </div>
	   		  <div class="form-group col-sm-2">
	      		  <div class="input-group">
		            <span class="input-group-addon">收货电话:</span>
		            <input id="orderPhone" type="text" class="form-control" name="orderPhone" width=""/>
    			  </div>
   			  </div>
   			  <div>
				<span style="margin-left: 2%;">日期范围:</span>
 			 	<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'end_date\')||\'%y-%M-%d\'}' })"
					id="startDate" class="input-text Wdate" width="8%;">
				--
				<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'start_date\')}',maxDate:'%y-%M-%d' })"
					id="endDate" class="input-text Wdate"  width="8%;">
				<button class="btn btn-success" type="button" onclick="reLoad()">查询</button>
	 			<button type="button" class="btn btn-warning" onclick="reset()">
	 					<i class="fa fa-refresh" aria-hidden="true"></i>重置
				</button>
			</div>
		</div>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_detail_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="back:api:order:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="back:order:detail">
			<script type="text/javascript">
				s_detail_h = '';
			</script>
		</div>
	</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/order/list.js"></script>
</body>
</html>
