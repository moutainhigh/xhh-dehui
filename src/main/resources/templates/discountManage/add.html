<!DOCTYPE html>
<html>
<meta charset="utf-8"/>

<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label" style="align: center;float:left;">优惠券名称：</label>
								<div class="col-sm-8" >
									<input id="couponName" name="couponName" class="form-control" type="text" placeholder="请输入优惠券名称" style="width: 40%"/>
								</div>
							</div>
							 <div class="form-group">
								<div class="col-sm-9 col-sm-offset-5" style="text-align: center;">
								    <a class="btn btn-info waves-effect waves-light"
									 onclick="returnList()">返回列表</a>
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div> 
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/discount/add.js">	</script>
</body>
</html>
