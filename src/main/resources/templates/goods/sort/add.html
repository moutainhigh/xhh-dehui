<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="parentId" name="parentId" type="hidden"
								th:value="${parentId}" />
							<div class="form-group">
								<label class="col-sm-4 control-label">上级菜单：</label>
								<div class="col-sm-5">
									<input id="" name="" class="form-control" type="text"
										th:value="${parentSortName}" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">名称：</label>
								<div class="col-sm-5">
									<input id="sortName" name="sortName" class="form-control" type="text" placeholder="请输入名称"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">顺序：</label>
								<div class="col-sm-5">
									<input id="number" name="number" class="form-control" type="text" placeholder="请输入顺序" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-6">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/goods/sort/add.js"></script>
</body>

</html>
