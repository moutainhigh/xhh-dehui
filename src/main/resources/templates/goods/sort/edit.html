<!DOCTYPE html>
<html>
<meta charset="utf-8"/>

<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" autocomplete="off">
						
						<input id="sortId" name="sortId" th:value="${sort.sortId}"  class="form-control" type="hidden" placeholder="请输入名称"/>
							<div class="form-group" th:if="${sort.grade} eq '2'">
	                          <label class="col-sm-4 control-label">上级菜单：</label>
	                           <div class="col-sm-5">
	                               <select   id="parentId" name="parentId" th:value="${sort.parentId}" class="selectpicker show-tick form-control" title="请选择一项" data-live-search="true" style="color: blue;">
	                                       <option 	th:each="obj:${list}" th:value="${obj.sortId}" th:selected="${sort.parentId == obj.sortId}"
												th:text="${obj.sortName}"  >
										   </option>
	                               </select>
	                           </div>
	                        </div>
							<div class="form-group">
								<label class="col-sm-4 control-label">名称：</label>
								<div class="col-sm-5">
									<input id="sortName" name="sortName" th:if="${sort.grade} eq '2'"  th:value="${sort.sortName}"  class="form-control" type="text" placeholder="请输入名称"/>
									<input th:if="${sort.grade} eq '1'" th:value="${sort.sortName}"  class="form-control" type="text" placeholder="请输入名称" readonly/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">顺序：</label>
								<div class="col-sm-5">
									<input id="number" name="number" th:value="${sort.number}" class="form-control" type="text" placeholder="请输入顺序" />
								</div>
							</div>
							
							 <div class="form-group">
								<div class="col-sm-9 col-sm-offset-5">
								    <a class="btn btn-success waves-effect waves-light"
									 onclick="returnList()">返回列表</a>
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div> 
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/goods/sort/edit.js">	</script>
</body>
</html>
