<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<link rel="stylesheet" href="/js/plugins/bootstrap-fileinput/bootstrap-fileinput.css">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">公告标题：</label>
								<div class="col-sm-6">
									<input id="goodsTitle" name="noticeTitle" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">公告内容：</label>
								<div class="col-sm-6">
									<input id="noticeContent" name="noticeContent" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">公告结尾：</label>
								<div class="col-sm-6">
									<input id="noticeEnding" name="noticeEnding" class="form-control" type="text"/>
								</div>
	                        </div>
	                       <div class = "form-group">
						   <label class="col-sm-2 control-label">状态：</label>
	                           <div class="col-sm-3">
	                               <select id="noticeStatus" name="noticeStatus" class="selectpicker show-tick form-control" data-style="btn-info" data-live-search="true" style="color: blue;">
	                                       <option value="0">关</option>
	                                       <option value="1">开</option>
	                               </select>
	                           </div>
	                        </div> 
							<div class="form-group">
		                        <label class="col-sm-2 control-label">图片：</label>
		                        <div class="col-sm-6">
		                            <input type="file" name="myfile" data-ref="noticeImage"
		                                class="col-sm-7 myfile" value=""   multiple /> <input type="hidden" 
		                                name="noticeImage" value="">
		                        </div>	
		                    </div> 
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-5">
								    <a class="btn btn-success waves-effect waves-light"
									 onclick="returnList()">返回列表</a>
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" 
			src="/js/plugins/bootstrap-fileinput/bootstrap-fileinput.js"></script>
	<script type="text/javascript"
			src="/js/plugins/bootstrap-fileinput/zh.js"></script>
	<script type="text/javascript" src="/js/notice/noticeImgUpload.js"></script>
	<script type="text/javascript" src="/js/notice/add.js"></script>
</body>
</html>
